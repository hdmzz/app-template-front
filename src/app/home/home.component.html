<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col justify-center min-h-screen">
    <div class="text-center">
      <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl tracking-tight font-extrabold text-gray-900">
        <span class="block mb-2">Bienvenue sur</span>
        <span class="block text-indigo-600">Notre Application</span>
      </h1>
      <p class="mt-3 mx-auto text-base sm:text-lg md:text-xl text-gray-500 max-w-md sm:max-w-xl md:max-w-2xl">
        Découvrez notre plateforme sécurisée et commencez votre expérience dès maintenant.
      </p>

      <div class="mt-8 space-y-4 sm:space-y-0 flex flex-col sm:flex-row justify-center items-center gap-4 px-4 sm:px-0">
        <button
          (click)="googleConnection()"
          class="w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-3 text-sm sm:text-base font-medium rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition-colors"
        >
          <svg class="w-5 h-5" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
            <path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>
          </svg>
          Se connecter avec Google
        </button>

        <a
          routerLink="/login"
          class="w-full sm:w-auto flex items-center justify-center px-6 py-3 text-sm sm:text-base font-medium rounded-lg bg-white text-indigo-600 hover:bg-indigo-50 border border-indigo-200 transition-colors"
        >
          Se connecter
        </a>

        <a
          routerLink="/sign-up"
          class="w-full sm:w-auto flex items-center justify-center px-6 py-3 text-sm sm:text-base font-medium rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors"
        >
          S'inscrire
        </a>
      </div>
    </div>
  </div>
</div>
