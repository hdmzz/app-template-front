<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Connexion
      </h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Adresse email</label>
          <input id="email" name="email" type="email" required 
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
            placeholder="Adresse email"
            formControlName="email">
            @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
              <div class="text-red-500 text-xs">Adresse email invalide</div>
            }
        </div>
        <div>
          <label for="password" class="sr-only">Mot de passe</label>
          <input id="password" name="password" type="password" required 
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
            placeholder="Mot de passe"
            formControlName="password">
            @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
              <div class="text-red-500 text-xs">Mot de passe requis</div>
            }
        </div>
      </div>

      @if (errorMessage) {
        <div class="bg-red-50 p-4 rounded-md">
          <div class="flex">
            <div class="text-sm text-red-700">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      }

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" 
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">
            Se souvenir de moi
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
            Mot de passe oubli√©?
          </a>
        </div>
      </div>

      <div>
        <button type="submit"  [disabled]="loginForm.invalid || loading"
        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium 
        rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 
        focus:ring-offset-2 focus:ring-indigo-500">
          Se connecter
        </button>
      </div>
    </form>
  </div>
</div>
