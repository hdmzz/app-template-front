<div class="min-h-screen bg-gray-100">
  <!-- Header avec menu déroulant -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Menu déroulant (côté gauche) -->
        <div class="flex items-center">
          <div class="relative inline-block text-left">
            <div>
              <button 
                type="button" 
                class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                (click)="toggleMenu()"
                id="menu-button"
                aria-expanded="true"
                aria-haspopup="true"
              >
                Menu
                <!-- Icône flèche -->
                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>

            <!-- Menu déroulant -->
            <div 
              *ngIf="isMenuOpen"
              class="origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu" 
              aria-orientation="vertical" 
              aria-labelledby="menu-button"
              tabindex="-1"
            >
              <div class="py-1" role="none">
                <!-- Menu items -->
                <a 
                  routerLink="/" 
                  class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" 
                  role="menuitem" 
                  tabindex="-1"
                  (click)="closeMenu()"
                >
                  Accueil
                </a>
                <a 
                  routerLink="/login" 
                  class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" 
                  role="menuitem" 
                  tabindex="-1"
                  (click)="closeMenu()"
                >
                  Connexion
                </a>
                <a 
                  routerLink="/sign-up" 
                  class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" 
                  role="menuitem" 
                  tabindex="-1"
                  (click)="closeMenu()"
                >
                  Inscription
                </a>
                <a 
                  *ngIf="isAuthenticated()"
                  routerLink="/dashboard" 
                  class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" 
                  role="menuitem" 
                  tabindex="-1"
                  (click)="closeMenu()"
                >
                  Tableau de bord
                </a>
                <button 
                  *ngIf="isAuthenticated()"
                  (click)="logout()"
                  class="text-gray-700 block w-full text-left px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" 
                  role="menuitem" 
                  tabindex="-1"
                >
                  Déconnexion
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Logo ou titre (centre) -->
        <div class="flex-1 flex items-center justify-center">
          <h1 class="text-xl font-bold text-gray-800">Mon Application</h1>
        </div>
        
        <!-- Boutons droite -->
        <div class="flex items-center">
          <!-- Afficher le nom de l'utilisateur s'il est connecté -->
          <div *ngIf="isAuthenticated()" class="text-sm font-medium text-gray-700">
            {{ currentUser?.username || currentUser?.email }}
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenu principal -->
  <main>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
